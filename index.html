<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="jQuery.js" charset="utf-8"></script>
		<script src="client.js" charset="utf-8"></script>
		<title>Document</title>
	</head>
	<body>
		<header>
			<h1>Salary Calculator</h1>
		</header>
		<br />
		<main>
			<div class="inputWrapper">
				<input type="text" class="input firstName" placeholder="First Name" required />
				<input type="text" class="input lastName" placeholder="Last Name" required />
				<input type="text" class="input idNumber" placeholder="ID" required />
				<input type="text" class="input title" placeholder="Title" required />
				<input type="number" class="input annualSalary" placeholder="Annual Salary" required />
				<button type="submit" class="submitInfo">Submit</button>
			</div>
			<br />
			<table class="tableInfo">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>ID</th>
						<th>Title</th>
						<th>Annual Salary</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody class="tableBody">
					<!-- Append tr with td in here -->
				</tbody>
			</table>
			<div class="deleteMessage">
				<!-- insert delete message here -->
			</div>
			<br />
			<h1 class="totalMonthly">Total Monthly: 0</h1>
		</main>
	</body>
</html>
